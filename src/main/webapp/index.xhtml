<!DOCTYPE html>
<html lang="en"
xmlns="http://ww.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<title>Login</title>
<style>
.error {color:red}
</style>
</h:head>
<h:body>
<h1>Login</h1>
	<h:form>
		<h:inputText 	id="username" 
						value="#{user.username}" 
						a:placeholder="Username"
						required="true"
						requiredMessage="Please fil in your username"/>
		<h:message for="username" styleClass="error"/>
		<br/>				
		<h:inputText 	id="password" 
						value="#{user.password}" 
						a:placeholder="Password"
						required="true"
						requiredMessage="Please fil in your password"
						/>
		<h:message for="password" styleClass="error"/>
		<br/>				
		<h:commandButton value="Submit" action="home"/>
	</h:form>
</h:body>
</html>
